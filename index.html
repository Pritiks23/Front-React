<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MyStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- I’m using Tailwind CDN so I don’t need a build step -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React and ReactDOM from CDN (so no install needed) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel lets me write JSX directly in this file -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-gray-50">

  <!-- This is the root div where my entire React app will mount -->
  <div id="root"></div>

  <script type="text/babel">

    const { useState } = React;

    // ===============================
    // Navbar Component
    // I made this reusable so I could scale later if I split into multiple pages.
    // ===============================
    function Navbar({ setPage }) {
      return (
        <nav className="bg-black text-white p-4 flex justify-between">
          <h1 className="text-xl font-bold">MyStore</h1>
          <div className="space-x-6">
            <button onClick={() => setPage("home")}>Home</button>
            <button onClick={() => setPage("products")}>Products</button>
            <button onClick={() => setPage("subscribe")}>Subscription</button>
          </div>
        </nav>
      );
    }

    // ===============================
    // Product Card Component
    // I separated this out so I don’t repeat layout code for each product.
    // ===============================
    function ProductCard({ name, price, description }) {
      return (
        <div className="border rounded-lg p-6 shadow-md bg-white hover:shadow-xl transition">
          <h2 className="text-xl font-semibold">{name}</h2>
          <p className="text-gray-600 my-2">{description}</p>
          <p className="text-lg font-bold">{price}</p>
          <button className="bg-black text-white px-4 py-2 mt-4 rounded">
            Buy Now
          </button>
        </div>
      );
    }

    // ===============================
    // Subscription Component
    // I’m using Stripe hosted checkout so I don’t need a backend.
    // Replace the link with your real Stripe subscription link.
    // ===============================
    function Subscription() {
      const stripeLink = "https://buy.stripe.com/test_subscription_link_here";

      return (
        <div className="bg-white p-10 rounded-lg shadow-lg text-center max-w-md mx-auto">
          <h2 className="text-2xl font-bold">Premium Plan</h2>
          <p className="my-4 text-gray-600">
            Access exclusive content and member-only discounts.
          </p>
          <p className="text-xl font-semibold">$19/month</p>
          <a
            href={stripeLink}
            target="_blank"
            className="bg-black text-white px-6 py-3 mt-6 inline-block rounded"
          >
            Subscribe
          </a>
        </div>
      );
    }

    // ===============================
    // Main App Component
    // I’m handling simple navigation using state instead of routing.
    // This keeps everything inside one file and still component-based.
    // ===============================
    function App() {
      const [page, setPage] = useState("home");

      const products = [
        {
          name: "Product One",
          price: "$49",
          description: "High-quality premium product."
        },
        {
          name: "Product Two",
          price: "$89",
          description: "Top-tier professional item."
        }
      ];

      return (
        <div>
          <Navbar setPage={setPage} />

          <main className="p-10">

            {page === "home" && (
              <div className="text-center py-20">
                <h1 className="text-4xl font-bold">Welcome to MyStore</h1>
                <p className="mt-4 text-gray-600">
                  Premium ecommerce experience built with React.
                </p>
              </div>
            )}

            {page === "products" && (
              <div className="grid md:grid-cols-2 gap-8">
                {products.map((product, index) => (
                  <ProductCard key={index} {...product} />
                ))}
              </div>
            )}

            {page === "subscribe" && (
              <Subscription />
            )}

          </main>

          <footer className="bg-black text-white text-center p-4">
            © 2026 MyStore. All rights reserved.
          </footer>
        </div>
      );
    }

    // Render my React app into the root div
    ReactDOM.createRoot(document.getElementById("root")).render(<App />);

  </script>
</body>
</html>
