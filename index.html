<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Volt Wireless</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Iâ€™m using Tailwind CDN so I donâ€™t need a build process -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel lets me write JSX directly here -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-black text-white">
  <div id="root"></div>

  <script type="text/babel">

    const { useState } = React;

    // ===============================
    // NAVBAR
    // I made this bold and minimal so it feels like a real telecom brand.
    // ===============================
    function Navbar({ setPage }) {
      return (
        <nav className="flex justify-between items-center px-8 py-6 bg-black">
          <h1 className="text-2xl font-bold tracking-widest text-purple-500">
            VOLT
          </h1>
          <div className="space-x-8 text-lg">
            <button onClick={() => setPage("home")} className="hover:text-purple-400">Home</button>
            <button onClick={() => setPage("plans")} className="hover:text-purple-400">Plans</button>
            <button onClick={() => setPage("about")} className="hover:text-purple-400">Why Volt</button>
          </div>
        </nav>
      );
    }

    // ===============================
    // HERO SECTION
    // This is the first thing users see so I made it dramatic with gradient text.
    // ===============================
    function Hero({ setPage }) {
      return (
        <section className="text-center py-28 px-6 bg-gradient-to-br from-purple-700 via-indigo-600 to-blue-600">
          <h2 className="text-5xl md:text-6xl font-extrabold mb-6">
            Unlimited. Unlocked. Unmatched.
          </h2>
          <p className="text-xl mb-10 opacity-90">
            5G wireless plans built for speed, freedom, and zero contracts.
          </p>
          <button
            onClick={() => setPage("plans")}
            className="bg-white text-black px-8 py-4 rounded-full text-lg font-semibold hover:scale-105 transition"
          >
            View Plans
          </button>
        </section>
      );
    }

    // ===============================
    // PLAN CARD
    // I made this reusable so I can easily add more plans later.
    // ===============================
    function PlanCard({ name, price, features, highlight }) {

      const stripeLink = "https://buy.stripe.com/test_subscription_link_here";

      return (
        <div className={`rounded-2xl p-8 shadow-xl transition transform hover:scale-105 
          ${highlight ? "bg-gradient-to-br from-purple-600 to-indigo-600" : "bg-gray-900"}
        `}>
          <h3 className="text-2xl font-bold mb-4">{name}</h3>
          <p className="text-4xl font-extrabold mb-6">{price}<span className="text-lg">/mo</span></p>

          <ul className="space-y-2 mb-8">
            {features.map((feature, index) => (
              <li key={index}>âœ” {feature}</li>
            ))}
          </ul>

          <a
            href={stripeLink}
            target="_blank"
            className="block text-center bg-white text-black py-3 rounded-lg font-semibold hover:bg-gray-200"
          >
            Get Started
          </a>
        </div>
      );
    }

    // ===============================
    // WHY VOLT SECTION
    // I added this to build trust and feel like a real telecom brand.
    // ===============================
    function WhyVolt() {
      return (
        <section className="py-20 px-10 bg-black text-center">
          <h2 className="text-4xl font-bold mb-12 text-purple-500">Why Choose Volt?</h2>

          <div className="grid md:grid-cols-3 gap-10 text-lg">
            <div>
              <h3 className="font-bold mb-3">âš¡ Nationwide 5G</h3>
              <p>Blazing-fast speeds powered by premium carrier infrastructure.</p>
            </div>
            <div>
              <h3 className="font-bold mb-3">ðŸ”’ No Contracts</h3>
              <p>Stay because you love us â€” not because you're locked in.</p>
            </div>
            <div>
              <h3 className="font-bold mb-3">ðŸ’¬ 24/7 Support</h3>
              <p>Real humans. Real help. Anytime you need it.</p>
            </div>
          </div>
        </section>
      );
    }

    // ===============================
    // MAIN APP
    // Iâ€™m controlling navigation with state so everything stays in one file.
    // ===============================
    function App() {
      const [page, setPage] = useState("home");

      const plans = [
        {
          name: "Starter",
          price: "$35",
          features: [
            "Unlimited Talk & Text",
            "10GB High-Speed Data",
            "Nationwide 5G Access"
          ]
        },
        {
          name: "Unlimited Pro",
          price: "$65",
          highlight: true,
          features: [
            "Unlimited Premium Data",
            "5G Ultra Wideband",
            "Mobile Hotspot Included",
            "International Texting"
          ]
        },
        {
          name: "Family Plan",
          price: "$120",
          features: [
            "4 Lines Included",
            "Unlimited Premium Data",
            "Free SIM Cards",
            "Priority Support"
          ]
        }
      ];

      return (
        <div>

          <Navbar setPage={setPage} />

          {page === "home" && <Hero setPage={setPage} />}

          {page === "plans" && (
            <section className="py-20 px-10 bg-black">
              <h2 className="text-4xl font-bold text-center mb-16 text-purple-500">
                Choose Your Plan
              </h2>

              <div className="grid md:grid-cols-3 gap-10">
                {plans.map((plan, index) => (
                  <PlanCard key={index} {...plan} />
                ))}
              </div>
            </section>
          )}

          {page === "about" && <WhyVolt />}

          <footer className="text-center py-6 bg-gray-900 text-gray-400">
            Â© 2026 Volt Wireless. All Rights Reserved.
          </footer>

        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);

  </script>
</body>
</html>
